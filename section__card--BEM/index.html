<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Cards</title>
</head>
<body>
    <section class="section">

        <div class="section__caontainer">

            <div class="section__title">
                <h1 class="title">Магазин</h1>
            </div>

            <div class="section__cards">
                
                <div class="card">
                    <img src="./img/Rectangle 2.png" alt="Apple iMac 27" class="card__img">
                    <div class="card__name">Apple iMac 27</div>

                    <div class="card_diteils">
                        <span class="card__price">95 000 руб</span>
                        <a class="card__read-more" href="#!">Смотреть</a>
                    </div>
                </div>

                <div class="card card--sale">
                    <img src="./img/Rectangle 2-1.png" alt="Apple MacBook Air 13" class="card__img">
                    <div class="card__name card__name--sale">Apple MacBook Air 13</div>

                    <div class="card_diteils">
                        <span class="card__price card__price--sale">110 000 руб.</span>
                        <a class="card__read-more" href="#!">Смотреть</a>
                    </div>
                </div>

                <div class="card">
                    <img src="./img/Rectangle 2-2.png" alt="Apple Mac Pro" class="card__img">
                    <div class="card__name">Apple Mac Pro</div>

                    <div class="card_diteils">
                        <span class="card__price">195 000 руб</span>
                        <a class="card__read-more" href="#!">Смотреть</a>
                    </div>
                </div>

                <div class="card">
                    <img src="./img/Rectangle 2-3.png" alt="Apple Mac Pro" class="card__img">
                    <div class="card__name">Apple Mac Pro</div>

                    <div class="card_diteils">
                        <span class="card__price">150 000 руб</span>
                        <a class="card__read-more" href="#!">Смотреть</a>
                    </div>
                </div>

                <div class="card">
                    <img src="./img/Rectangle 2-4.png" alt="Apple iPhone X 256 ГБ" class="card__img">
                    <div class="card__name">Apple iPhone X 256 ГБ</div>

                    <div class="card_diteils">
                        <span class="card__price">49 000 руб</span>
                        <a class="card__read-more" href="#!">Смотреть</a>
                    </div>
                </div>

            </div>


            <div class="section__pagination">
                <div class="pagination">
                    <a href="#!" class="pagination__item">Назад</a>
                    <a href="#!" class="pagination__item pagination__item--current">1</a>
                    <a href="#!" class="pagination__item">2</a>
                    <a href="#!" class="pagination__item">3</a>
                    <a href="#!" class="pagination__item">Вперед</a>
                </div>
            </div>

        </div>

    </section>
</body>
</html>
