<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <title>Section product</title>
</head>
<body>
    <section class="products">

        <div class="title">

            <h3>Магазин</h3>

        </div>
        

        <div class="products__wrapper">

            <div class="card">
                <img src="./img/Rectangle 2.png" alt="Apple iMac27" class="card__img">
                <span class="card__name-product">Apple iMac27</span>
                <div class="card__diteils">
                    <span class="card__price">95 000 руб</span>
                    <a href="#!" class="card__read-more">Смотреть</a>
                </div>
            </div>

            <div class="card card--sale">
                <img src="./img/Rectangle 2-1.png" alt="Apple MacBook Air13" class="card__img">
                <span class="card__name-product card__name-product--sale">Apple MacBook Air13</span>
                <div class="card__diteils">
                    <span class="card__price card__price--sale">110 000 руб</span>
                    <a href="#!" class="card__read-more">Смотреть</a>
                </div>
            </div>

            <div class="card">
                <img src="./img/Rectangle 2-2.png" alt="Apple Mac Pro" class="card__img">
                <span class="card__name-product">Apple Mac Pro</span>
                <div class="card__diteils">
                    <span class="card__price">90 000 руб</span>
                    <a href="#!" class="card__read-more">Смотреть</a>
                </div>
            </div>

            <div class="card">
                <img src="./img/Rectangle 2-3.png" alt="Apple Mac Pro" class="card__img">
                <span class="card__name-product">Apple Mac Pro</span>
                <div class="card__diteils">
                    <span class="card__price">150 000 руб</span>
                    <a href="#!" class="card__read-more">Смотреть</a>
                </div>
            </div>
            
            <div class="card">
                <img src="./img/Rectangle 2-4.png" alt="Apple Mac Pro" class="card__img">
                <span class="card__name-product">Apple Mac Pro</span>
                <div class="card__diteils">
                    <span class="card__price">150 000 руб</span>
                    <a href="#!" class="card__read-more">Смотреть</a>
                </div>
            </div>

        </div>

        <div class="pagination">
            <ul class="pagination__list">
                <li class="pagination__item"><a class="pagination__link" href="#!">Назад</a></li>
                <li class="pagination__item"><a class="pagination__link pagination__link--current" href="#!">1</a></li>
                <li class="pagination__item"><a class="pagination__link" href="#!">2</a></li>
                <li class="pagination__item"><a class="pagination__link" href="#!">3</a></li>
                <li class="pagination__item"><a class="pagination__link" href="#!">Вперед</a></li>
            </ul>
        </div>


    </section>
</body>
</html>
